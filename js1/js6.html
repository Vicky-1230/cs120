<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Array</title>
</head>
<body>
    <h1>Count Array</h1>
    <div id="answer"></div>

    <script>
        function count(numbers, value) {
            var cou = 0;
            for (i = 0; i < numbers.length; i++) {
                if (numbers[i] < value) {
                    cou++;
                }
            }
            return cou;
        }

        function testCount() {
            var numbers = new Array(3, 55, 30, 28, 9, 12);
            var re = count(numbers, 10);
            document.write("<br>Array: " + numbers + "<br>");
            document.write("Comparing Value: " + re + "<br>");
            document.getElementById("answer").textContent = "Count of array numbers less than given value is " + re;
        }

        testCount();
    </script>
</body>
