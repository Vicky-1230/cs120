<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd and Sum</title>
</head>
<body>
    <h1>Odd and Sum</h1>
    <script>
        // Get two nums and determine the range and length
        let num1 = Number(prompt("Enter a number as one edge of the range: "));
        let num2 = Number(prompt("Enter a number as another edge of the range: "));
        var bottom, topp, length;
        if (num1 <= num2) {
            bottom = num1;
            topp = num2;
            length = num2 - num1 + 1;
        } else {
            bottom = num2;
            topp = num1;
            length = num1 - num2 + 1;
        }

        // Print message
        document.write("All odd numbers in the range of " + bottom + " through " + topp + ": <br>");
        if ((length == 1) && (bottom % 2 == 0)) {
            document.write("No odd number in the range. <br>")
        }

        // Initializing array, display odds, and sum all nums.
        var numbers = new Array(length);
        var sum = 0;
        for (i = 0; i < length; i++) {
            numbers[i] = bottom + i;

            if (numbers[i] % 2 == 1 || numbers[i] % 2 == -1) {
                document.write(numbers[i] + "<br>");
            }

            sum += numbers[i];
        }

        document.write("<br>The sum of all integers in this range is: " + sum + "<br>");
    </script>
</body>
