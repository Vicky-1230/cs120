<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS2_1</title>
</head>
<body>
    <h1>Split the Array</h1>
    <script>
        let string = prompt("Please input a sentence: ");
        var arr = [];
        arr = string.split(" ");
        var len = arr.length;
        document.write("Your input was: " + string + "<br>");
        document.write("Words Count: " + len + "<br>");
    </script>
</body>
