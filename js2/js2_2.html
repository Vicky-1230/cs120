<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS2_2</title>
</head>
<body>
    <h1>Convert Names to Ordered List</h1>
    <script>
        names = "Vicky,Sunny,Henni,Jenny,Hanna".split(',');
		document.write("<ol>");
		names.forEach(item=>{document.write("<li>"+ item + "</li>")});
		document.write("</ol>");
    </script>
</body>
